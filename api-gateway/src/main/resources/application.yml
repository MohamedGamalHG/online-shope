eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost8761/eureka
spring:
  application:
    name: api-gateway
logging:
  level:
    root: info
  org:
    springframework:
      cloud:
        gateway-route-RouteDefinitionLocator: info
        gateway: trace
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product

